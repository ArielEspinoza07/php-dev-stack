name: Build - PHP Images

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'docker/php/**/Dockerfile'
      - '.github/workflows/build-php.yml'

jobs:
  build-matrix:
    name: ğŸ  Build PHP Images (All Versions)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: ['5.6', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4']

    steps:
      - name: ğŸ’¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§ª Show build path
        run: echo "Building docker/php/${{ matrix.version }}"

      - name: ğŸ’ª Build php:${{ matrix.version }}
        run: |
          docker build -f docker/php/${{ matrix.version }}/Dockerfile -t php-dev:${{ matrix.version }}

      - name: ğŸ”– Validate PHP version
        run: |
          docker run --rm php-dev:${{ matrix.version }} php -v
