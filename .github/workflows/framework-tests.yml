name: Framework - Laravel / Symfony Test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'docker/**'
      - '.env*'

jobs:
  framework-tests:
    name: ğŸ“Š Test Laravel / Symfony
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ¤– Install Laravel if src/ is empty
        run: |
          if [ -z "$(ls -A src)" ]; then
            docker run --rm -v ${{ github.workspace }}/src:/app -w /app composer create-project laravel/laravel .
          fi

      - name: ğŸŒ Start Laravel + MySQL stack
        run: |
          cp .env.example .env
          make switch-php version=8.3
          make up-mysql

      - name: ğŸ”§ Run Laravel Artisan test
        run: |
          make run-php-command command="artisan test"

      - name: âŒ Teardown
        run: make down
