name: Framework - Laravel / Symfony Test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'docker/**'
      - '.env*'

jobs:
  laravel-test:
    name: 📊 Test Laravel
    runs-on: ubuntu-latest

    steps:
      - name: 💾 Checkout code
        uses: actions/checkout@v4

      - name: 📂 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🩹 Copy entrypoint & supervisor config
        run: |
          cp docker/php/entrypoint.sh docker/php/8.3/entrypoint.sh
          cp docker/supervisor/supervisord.conf docker/php/8.3/supervisord.conf

      - name: 💪 Build Docker environment
        run: |
          cp .env.example .env
          make up-mysql

      - name: 🤖 Create new Laravel App if src/ is empty
        run: |
          if [ -z "$(ls -A src)" ]; then
            make composer-create-project project=laravel/laravel name=laravel-test
          fi

      - name: 🔧 Run Laravel Artisan about
        run: make run-php-command project=laravel-test command="artisan about"

      - name: ❌ Teardown
        run: make down

  symfony-test:
    name: 📊 Test Symfony
    runs-on: ubuntu-latest

    steps:
      - name: 💾 Checkout code
        uses: actions/checkout@v4

      - name: 📂 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🩹 Copy entrypoint & supervisor config
        run: |
          cp docker/php/entrypoint.sh docker/php/8.3/entrypoint.sh
          cp docker/supervisor/supervisord.conf docker/php/8.3/supervisord.conf

      - name: 💪 Build Docker environment
        run: |
          cp .env.example .env
          make up-pgsql

      - name: 🤖 Create new Symfony App if src/ is empty
        run: |
          if [ -z "$(ls -A src)" ]; then
            make composer-create-project project=symfony/skeleton name=symfony-test
          fi

      - name: 🔧 Run Symfony console about
        run: make run-php-command project=symfony-test command="bin/console about"

      - name: ❌ Teardown
        run: make down