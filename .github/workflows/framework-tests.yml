name: Framework - Laravel / Symfony Test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'docker/**'
      - '.env*'

jobs:
  laravel-test:
    name: ğŸ“Š Test Laravel
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ’ª Build Docker environment
        run: |
          cp .env.example .env
          make up-mysql

      - name: ğŸ¤– Create new Laravel App if src/ is empty
        run: |
          if [ -z "$(ls -A src)" ]; then
            make composer-create-project project=laravel/laravel name=laravel-test
          fi

      - name: ğŸ”§ Run Laravel Artisan about
        run: make run-php-command path=src/laravel-test command="artisan about"

      - name: âŒ Teardown
        run: make down

  symfony-test:
    name: ğŸ“Š Test Symfony
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ’ª Build Docker environment
        run: |
          cp .env.example .env
          make up-pgsql

      - name: ğŸ¤– Create new Symfony App if src/ is empty
        run: |
          if [ -z "$(ls -A src)" ]; then
            make composer-create-project project=symfony/skeleton name=symfony-test
          fi

      - name: ğŸ”§ Run Symfony console about
        run: make run-php-command path=src/symfony-test command="bin/console about"

      - name: âŒ Teardown
        run: make down