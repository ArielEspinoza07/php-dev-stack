name: CI - Docker Core Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  environment-check:
    name: ğŸ“Š Validate Docker Environment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy environment file
        run: cp .env.example .env

      - name: ğŸ” Show Dockerfile being built
        run: cat docker/php/$(grep PHP_VERSION .env | cut -d '=' -f2)/Dockerfile

      - name: ğŸ’ª Build PHP image (from .env)
        run: |
          PHP_VERSION=$(grep PHP_VERSION .env | cut -d '=' -f2)
          docker build -f docker/php/$PHP_VERSION/Dockerfile -t php-custom-test .
          
      - name: ğŸ•µï¸ Check entrypoint permissions
        run: |
          ls -l docker/php/entrypoint.sh

      - name: ğŸ“„ Verify PHP version
        run: |
          docker run --rm --entrypoint php php-custom-test -v

      - name: ğŸ”– Check Composer version
        run: |
          docker run --rm --entrypoint composer php-custom-test --version

      - name: ğŸ“š Check PHP extensions
        run: |
          docker run --rm --entrypoint php php-custom-test -m
